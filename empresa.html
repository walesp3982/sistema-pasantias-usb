<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Configurar Tailwind para usar Roboto -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            roboto: ["Roboto", "sans-serif"],
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="font-roboto bg-gray-100">
        <style>
            .triangle {
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-top: 10px solid #1e40af;
                transition: transform 0.3s ease;
            }
        </style>

        <!-- Tarjeta de Empresa -->
        <div class="w-full max-w-3xl mx-auto mt-8 space-y-8">
            <!--empresa1 -->
            <div class="border rounded-lg bg-white shadow p-4">
                <!-- Checkbox oculto -->
                <input type="checkbox" id="empresa1" class="hidden peer" />

                <!-- ENCABEZADO -->
                <label
                    for="empresa1"
                    class="flex items-center justify-between cursor-pointer"
                >
                    <!--logo empresa -->
                    <div class="flex items-center space-x-3">
                        <img
                            class="w-12 h-12 rounded-full border-2 border-black"
                            src="logo_empresa.png"
                            alt="logo"
                        />
                        <!--nombre de la empresa-->
                        <span class="font-semibold text-lg"
                            >TechNova Solutions</span
                        >
                    </div>

                    <!--Icono de la flecha-->
                    <div class="triangle"></div>
                </label>

                <!--linea que divide el contenido-->
                <div class="border-t my-3"></div>

                <!--contenido oculto-->
                <div class="hidden peer-checked:block space-y-2">
                    <div class="grid grid-cols-5">
                        <div class="col-span-4">
                            <p>
                                <span class="font-semibold">Sector:</span>
                                Tecnología
                            </p>
                            <p>
                                <span class="font-semibold">Número de pasantías:</span>5
                            </p>
                            <p>
                                <span class="font-semibold">Cantidad de pasantes:</span>12
                            </p>
                        </div>
                        <div class="col-span-1">
                            <button
                                class="mt-3 px-4 py-2 border border-gray-700 rounded hover:bg-gray-200">
                                Más info
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!--empresa2 -->
            <div class="border rounded-lg bg-white shadow p-4">
                <!--Checkbox oculto-->
                <input type="checkbox" id="empresa2" class="hidden peer" />

                <!-- ENCABEZADO -->
                <label
                    for="empresa2"
                    class="flex items-center justify-between cursor-pointer"
                >
                    <!--logo empresa -->
                    <div class="flex items-center space-x-3">
                        <img
                            class="w-12 h-12 rounded-full border-2 border-black"
                            src="logo_empresa.png"
                            alt="logo"
                        />
                        <!--nombre de la empresa-->
                        <span class="font-semibold text-lg">Lorem</span>
                    </div>

                    <!--Icono de la flecha-->
                    <div class="triangle"></div>
                </label>

                <!--linea que divide el contenido-->
                <div class="border-t my-3"></div>

                <!--contenido oculto-->
                <div class="hidden peer-checked:block space-y-2">
                    <p><span class="font-semibold">Sector:</span>lorem</p>
                    <p>
                        <span class="font-semibold">Número de pasantías:</span
                        >lorem
                    </p>
                    <p>
                        <span class="font-semibold">Cantidad de pasantes:</span
                        >lorem
                    </p>
                    <button
                        class="mt-3 px-4 py-2 border border-gray-700 rounded hover:bg-gray-200"
                    >
                        Más info
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
